<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="container">

            <div class="navbar">

                <div class="logo-img">
                    <img src="./images/userAsset/imageA.jpg" class="logo">
                    <p class="logo-text">shutosh Bishoi</p>
                </div>

                <div class="bookmarks">
                    <a href="#projects">Projects</a>
                    <a href="#skills">Skills</a>
                    <a href="contacts">Contact Me</a>
                </div>

            </div>

            <div class="hero-section">


                <div class="section-heading">Ashutosh Bishoi</div>

                <div class="section-content">
                    <div class="content-heading">Hi! Ashutosh Bishoi</div>

                    <div class="content-subHeading">
                        I am a <span class="role"></span>
                    </div>

                    <div class="content-description">I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.</div>
             
                    <div class="btn-pink">Hire me</div>
             
                </div>

                <div class="hero-section-image">

                    <div class="icons absolute main-image">
                        <img src="images/userAsset/mainimage.jpg" class="mainimage">
                    </div>

                    <div class="icons absolute circle">
                        <img src="images/userAsset/circle.png" alt="circle">
                    </div>

                    <div class="icons absolute cube">
                        <img src="images/userAsset/cube.png" alt="cube">
                    </div>

                    <div class="icons absolute cube">
                        <img src="images/userAsset/dots.png" alt="circle">
                    </div>

                    <div class="icons absolute zigzag">
                        <img src="images/userAsset/zigzags.png" alt="circle">
                    </div>

                    <div class="icons absolute plus">
                        <img src="images/userAsset/plus.png" alt="circle">
                    </div>

                </div>


            </div>



        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
          strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Backend Developer",
            "Coder",
          ],
          loop: true,
          typeSpeed: 100,
          backSpeed: 80,
          backDelay: 1000,
        });
      </script>

</body>
</html>
